<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My first Angular Applicaition!</title>
  
  <!-- CSS -->
  <!-- load bootstrap and our stylesheet -->
  <base href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style>
      body { padding-top: 50px;}
  </style>

  <!-- JS -->
  <!-- load angular and our custom application -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body class="container" ng-app="firstApp" ng-controller="mainController as main">
  
    Vi du dau tien
    <div class="jumbotron">

        <!-- display the message -->
        <h2>This is my first message with Angular CNPM Moi:</h2>
        {{ main.message }}
        <h2>THis is my list:</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Color</td>
                    <td>Nerd Level</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="computer in main.computers">
                    <td>{{ computer.name }}</td>
                    <td>{{ computer.color }}</td>
                    <td>{{ computer.nerdness }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body> 
</html>
